<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winter</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js"></script>
</head>

<body>
  <header>
    <div class="view">
      <img src="./images/morning.jpeg" class="morning" alt="">
      <img src="./images/afternoon.jpeg" class="afternoon" alt="">
      <video autoplay muted loop class="evening">
        <source src="./images/evening.webm">
      </video>
      <img src="./images/window-cover.png" class="window-cover" alt="">
    </div>


    <div class="tree">
      <img src="./images/morning-tree.png" class="morning" alt="">
      <img src="./images/afternoon-tree.png" class="afternoon" alt="">
      <img src="./images/evening-tree.png" class="evening" alt="">
    </div>
  </header>
</body>

</html>
